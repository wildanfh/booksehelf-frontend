<!DOCTYPE html>
<html lang="in">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rak Buku</title>
	<link rel="stylesheet" href="css/style.css"></link>
</head>
<body>
	<header class="shadow spacer">
		<h1>Rak Buku</h1>
	</header>
	
	<div class="wrapper">
		<section class="container spacer shadow">
			<h2 class="container-title">Cari Buku</h2>
			<form class="search-form" action="#" id="searchForm">
				<div class="form-group inline small-gap">
					<input type="text" id="search" placeholder="Cari Judul">
					<input type="submit" value="Cari" class="btn-submit">
				</div>
			</form>
		</section>
		
		<section class="container shadow spacer">
			<h2 class="container-title">Tambah Buku</h2>
			<form class="form" action="#" id="form">
				<div class="form-group">
					<label for="title">Judul :</label>
					<input type="text"id="title" name="title" required>
				</div>
				<div class="form-group">
					<label for="author">Penulis :</label>
					<input type="text" id="author" name="author" required>
				</div>
				<div class="form-group">
					<label for="year">Tahun :</label>
					<input type="number" id="year" name="year" required>
				</div>
				<div class="form-group inline">
					<label for="isComplete">Sudah Dibaca</label>
					<input type="checkbox" name="isComplete" id="isComplete">
				</div>
				<input type="submit" value="Tambah" class="btn-submit">
			</form>
		</section>
		
		<section class="container spacer shadow">
			<h2 class="container-title">Belum Selesai Dibaca</h2>
			<div class="book-list" id="uncompleted-bookshelf">
				<article class="book-item">
					<div class="item">
						<h3>Book Title</h3>
	  				<p>Penulis: John Doe</p>
  					<p>Tahun: 2002</p>
					</div>
					
					<div class="action">
						<button class="move-btn"></button>
						<button class="del-btn"></button>
					</div>
				</article>
			</div>
		</section>
		
		<section class="container spacer shadow">
			<h2 class="container-title">Sudah Selesai Dibaca</h2>
			<div class="book-list" id="completed-bookshelf">
				
			</div>
		</section>
	</div>
	<div id="snackbar" class="shadow"></div>
	<script src="js/script.js"></script>
</body>
</html>
